<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TEST</title>
	<style type="text/css">
	</style>
	<link rel="stylesheet" href="../stylesheets/vertu.css">
</head>
<body>
<div class="container">
	<!-- 输入框 尺寸 状态 图标 按钮 -->
	<div class="row">
		<div class="col6">
			<div class="f_p20">
				<input type="text" class="ipt"> <br>
				<input type="text" class="ipt ipt_info"> <br>
				<input type="text" class="ipt ipt_error"> <br>
				<input type="text" class="ipt ipt_success"> <br>
			</div>
		</div>
		<!-- 下拉框 -->
		<div class="col6">
			<div class="f_p20">
				<select name="" id="" class="ipt">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
				</select>

				<!-- 上传 -->
				<div class="ipt_upload">
					<input type="file">
					<button class="btn btn_cyan">上传</button>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col6">
			<div class="f_p20">
				<input type="text" class="ipt ipt_min"> <br>
				<input type="text" class="ipt ipt_sm"> <br>
				<input type="text" class="ipt ipt_info"> <br>
				<input type="text" class="ipt ipt_lg"> <br>
				<!-- <input type="text" class="ipt ipt_success"> <br> -->
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col12">
			<div class="f_p20">
				<div class="ipt_group_btn">
					<a href="#" class="btn btn_cyan">搜索</a>
					<input type="text" class="ipt">
				</div>
			</div>
		</div>
	</div>

</div>



<!-- 选择框 -->


</body>
</html>
